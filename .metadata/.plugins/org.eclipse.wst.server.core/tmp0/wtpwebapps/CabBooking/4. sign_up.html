<script>
  function checkdetails(){
    var n=f.name.value;

    if(n!="" && e!="" && m!="" && p!="" && cp!=""){

    	}

	document.forms["f"]["password2"].style.borderColor="red";
	document.forms["f"]["password2"].placeholder="Re-enter Password";
	document.forms["f"]["password2"].focus();
	return false;  }
    }
}
function CheckPasswordStrength(password) 
{
        //Regular Expressions.
        var regex = new Array();
        regex.push("[A-Z]"); //Uppercase Alphabet.
        regex.push("[a-z]"); //Lowercase Alphabet.
        regex.push("[0-9]"); //Digit.
        regex.push("[$@$!%*#?&]"); //Special Character.
 
        var passed = 0;
 
        //Validate for each Regular Expression.
        for (var i = 0; i < regex.length; i++) {
            if (new RegExp(regex[i]).test(password)) {
                passed++;
            }
        }
 
        //Validate for length of Password.
        if (passed > 2 && password.length > 8) {
            passed++;
        }
 
        //Display status.
        if(passed <5){
	alert("Password must contain lower case, upper case, number, and a special character");
	document.forms["f"]["password"].style.borderColor="red";
	document.forms["f"]["password"].placeholder="Enter Password";
	document.forms["f"]["password"].focus();
	return false;
	}
        else
	return true;
    }
</script>
